version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    allow:
      - dependency-type: all
    schedule:
      interval: "daily"
    labels:
      - "cargo"
      - "dependencies"
    ignore:
      - dependency-name: "codespan*"
      - dependency-name: "libfuzzer-sys"
      - dependency-name: "bindgen"
    open-pull-requests-limit: 15

  - package-ecosystem: "cargo"
    directory: "/"
    target-branch: "release-1.0"
    allow:
      - dependency-type: all
    schedule:
      interval: "daily"
    labels:
      - "cargo"
      - "dependencies"
    ignore:
      - dependency-name: "codespan*"
      - dependency-name: "libfuzzer-sys"
      - dependency-name: "bindgen"
    open-pull-requests-limit: 15

